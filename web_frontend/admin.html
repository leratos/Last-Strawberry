<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Last-Strawberry - Admin Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #121212; color: #e0e0e0; }
        .modal { background-color: rgba(0,0,0,0.7); }
    </style>
</head>
<body class="bg-gray-900 text-white p-8">

    <div class="max-w-7xl mx-auto">
        <h1 class="text-3xl font-bold text-purple-300 mb-8">Admin-Panel</h1>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            <!-- Benutzerverwaltung -->
            <div class="bg-gray-800 p-6 rounded-lg shadow-lg">
                <h2 class="text-2xl font-semibold mb-4">Benutzerverwaltung</h2>
                <button id="add-user-btn" class="w-full mb-4 px-4 py-2 font-semibold text-white bg-indigo-600 rounded-md hover:bg-indigo-700">Neuen Benutzer anlegen</button>
                <div id="user-list" class="space-y-2">
                    <!-- Benutzer werden hier dynamisch eingefügt -->
                </div>
            </div>

            <!-- KI-Training -->
            <div class="bg-gray-800 p-6 rounded-lg shadow-lg">
                <h2 class="text-2xl font-semibold mb-4">KI-Training</h2>
                <!-- Analyse-Modell -->
                <div class="bg-gray-700 p-4 rounded-md mb-4">
                    <h3 class="text-xl font-semibold">Analyse-Modell</h3>
                    <p class="text-gray-400 text-sm my-2">Trainiert das allgemeine Modell zur Befehlsextraktion.</p>
                    <button id="train-analysis-btn" class="w-full px-4 py-2 font-semibold text-white bg-blue-600 rounded-md hover:bg-blue-700">Analyse-Training starten</button>
                </div>

                <!-- Erzähl-Modell -->
                <div class="bg-gray-700 p-4 rounded-md">
                    <h3 class="text-xl font-semibold">Erzähl-Modell (Welt-spezifisch)</h3>
                    <p class="text-gray-400 text-sm my-2">Trainiert ein Modell für eine spezifische Welt.</p>
                    <div class="flex items-center space-x-4">
                        <select id="world-select" class="flex-grow px-4 py-2 text-white bg-gray-800 border border-gray-600 rounded-md"></select>
                        <button id="train-narrative-btn" class="px-6 py-2 font-semibold text-white bg-green-600 rounded-md hover:bg-green-700 disabled:bg-gray-500" disabled>Training starten</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Status-Log -->
        <div class="bg-gray-800 p-6 rounded-lg shadow-lg mt-8">
            <h2 class="text-2xl font-semibold mb-4">Status-Log</h2>
            <div id="status-log" class="bg-black h-48 p-4 rounded font-mono text-sm overflow-y-auto">
                <p class="text-gray-500">Warte auf Aktionen...</p>
            </div>
        </div>
    </div>

    <!-- Modal für "Neuen Benutzer anlegen" -->
    <div id="user-modal" class="fixed inset-0 w-full h-full items-center justify-center p-8 modal hidden">
        <div class="w-full max-w-md bg-gray-800 rounded-lg shadow-xl p-6">
            <h2 id="modal-title" class="text-2xl font-bold mb-4">Neuen Benutzer anlegen</h2>
            <input type="hidden" id="modal-user-id">
            <div class="space-y-4">
                <input type="text" id="modal-username" placeholder="Benutzername" class="w-full px-4 py-2 text-white bg-gray-900 border-gray-700 rounded">
                <input type="password" id="modal-password" placeholder="Neues Passwort (leer lassen, um nicht zu ändern)" class="w-full px-4 py-2 text-white bg-gray-900 border-gray-700 rounded">
                <div>
                    <label class="font-semibold">Rollen:</label>
                    <div class="flex space-x-4 mt-2">
                        <label><input type="checkbox" id="role-admin" class="form-checkbox bg-gray-900"> Admin</label>
                        <label><input type="checkbox" id="role-gamemaster" class="form-checkbox bg-gray-900"> GameMaster</label>
                    </div>
                </div>
            </div>
            <div class="flex justify-end space-x-4 mt-6">
                <button id="cancel-user-modal-btn" class="px-6 py-2 bg-gray-600 rounded hover:bg-gray-700">Abbrechen</button>
                <button id="save-user-modal-btn" class="px-6 py-2 bg-blue-600 rounded hover:bg-blue-700">Speichern</button>
            </div>
        </div>
    </div>

    <script src="admin.js" defer></script>
</body>
</html>
